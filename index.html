<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Searching & sorting</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
<section>
    <button id="all-emp-btn">All Employees</button>
    <button id="male-emp-btn">Male Employees</button>
    <button id="female-emp-btn">Female Employees</button>

    <form>
        <input type="search" placeholder="Emp Name" id="search-box">
        <div id="results">

        </div>
    </form>

</section>



<table>
    <thead>
        <tr>
            <th>EMP_ID</th>
            <th>PICTURE</th>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>GENDER</th>
            <th>EMAIL</th>
        </tr>
    </thead>
    <tbody  id="table_body">

    </tbody>
</table>


<script src="script.js"></script>
</body>
</html>
